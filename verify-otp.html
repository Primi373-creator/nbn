<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Verify otp</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="reset-password-form">
          <h2 class="title">Verify Otp</h2>
          <p> Input the otp you got via email or whatsapp Below:</p>
          <div class="input-field">
            <i class="fas fa-key"></i>
            <input type="tel" placeholder="Otp" />
          </div>
          <input type="submit" value="Verify" class="btn solid" />
        </form>
      </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
              <h3>Confused ?</h3>
              <p>
                If you want to head back 
                click the button below
              </p>
              <button class="btn transparent" id="back-btn">
                Back
              </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
          </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script>
    const back_btn = document.querySelector("#back-btn");
    back_btn.addEventListener("click", function() {
    window.location.href = "index.html";
  });
  </script>
</body>
</html>
