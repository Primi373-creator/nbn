<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Forgotten Password</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="reset-password-form">
          <h2 class="title">Reset Password</h2>
          <div class="input-field email-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field phone-field">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone Number" />
          </div>
          <div class="method-selection">
            <p>Get link via:</p>
            <div class="options">
              <label>
                <input type="radio" name="method" value="whatsapp">
                <span class="checkmark"></span>
                WhatsApp
              </label>
              <label>
                <input type="radio" name="method" value="email">
                <span class="checkmark"></span>
                Email
              </label>
            </div>
          </div>
          <input type="submit" value="Send link" class="btn solid" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Confused ?</h3>
          <p>
            If you want to head back 
            click the button below
          </p>
          <button class="btn transparent" id="back-btn">
            Back
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script>
    const methodSelection = document.querySelectorAll('.method-selection input[type="radio"]');
    const emailField = document.querySelector('.email-field');
    const phoneField = document.querySelector('.phone-field');
    const back_btn = document.querySelector("#back-btn");
    methodSelection.forEach(input => {
      input.addEventListener('change', () => {
        if (input.value === 'whatsapp') {
          emailField.style.display = 'none';
          phoneField.style.display = 'block';
        } else {
          emailField.style.display = 'block';
          phoneField.style.display = 'none';
        }
      });
    });
    back_btn.addEventListener("click", function() {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
